<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
    <div class="sidebar-btn">
        <button class="sidebar-toggle-btn" (click)="toggleSidebar()">
            <i [class]="isSidebarCollapsed ? 'fas fa-bars' : 'fas fa-times'"></i>        
        </button>
    </div>
    <div class="sidebar-header">
      <a class="sidebar-logo">FOTO</a>
    </div>
    <div class="sidebar-menu">
      <ul>
        @for (item of sections; track item.label) {
        <li class="sidebar-menu-item">
          <a
            class="sidebar-item"
            (click)="setSectionVisible(item.label)"
          >
            <span class="sidebar-item-text">{{ item.name }}</span>
          </a>
        </li>
        }
      </ul>
    </div>
</div>
