<div class="main-content">
    <h2>main-content works!</h2>

    @for (section of visibleSections; track section.label) {
      <ng-container [ngSwitch]="section.label">
        <app-about *ngSwitchCase="'app-about'"></app-about>
        <app-education *ngSwitchCase="'app-education'"></app-education>
        <app-experience *ngSwitchCase="'app-experience'"></app-experience>
        <app-skills *ngSwitchCase="'app-skills'"></app-skills>
        <app-projects *ngSwitchCase="'app-projects'"></app-projects>
        <div *ngSwitchDefault>
          <h2>{{ section.label }} is not defined</h2>
          <!-- Contenido de la secciÃ³n por defecto -->
        </div>
      </ng-container>
    }

</div>
